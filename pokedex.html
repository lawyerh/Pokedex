<!DOCTYPE html>
<html>
	<head>
		<title>Pokedex</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			
			$(document).ready(function(){
				for(var i = 1; i < 152; i++)
				{
					var img ='"<img src="http://pokeapi.co/media/img/'+ i +'.png" id=' + "'" + i + "'>";
					$('#pokepics').append(img);
				}
				$('img').click(function(){
					var url = "https://pokeapi.co/api/v2/pokemon/"+ $(this).attr('id')+"/";
					$.get(url, function(res){
						$("#pokedex").empty();
						$("#pokedex").append("<h2>"+res['name']+"</h2><img src='https://pokeapi.co/media/img/"+res['id']+".png'><p class='bold'>Types</p><ul><li>"+res['types']['0']['type']['name']+"</li></ul><p class='bold'>Height</p><p>"+res['height']+"</p><p class='bold'>Weight</p><p>"+res['weight']+"</p>");
						if(res['types'].length > 1)
						{
							console.log("many types");
							$("#pokedex ul").append("<li>"+res['types']['1']['type']['name']+"</li>");

						}
						console.log(res);

					}, "json");
				});
			});

		</script>
	</head>
	<body>
		<div id="pokepics"></div>
		<div id="pokedex"></div>
	</body>
</html>
